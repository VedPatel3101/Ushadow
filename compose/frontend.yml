# Frontend service definition (base config)
# Ports and build config are defined in overrides:
#   - compose/overrides/dev-webui.yml  (Vite dev server)
#   - compose/overrides/prod-webui.yml (nginx production)

services:
  webui:
    container_name: ${COMPOSE_PROJECT_NAME:-ushadow}-webui
    env_file:
      - ../.env
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:8000}
      - VITE_ENV_NAME=${VITE_ENV_NAME:-}
    networks:
      - infra-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  infra-network:
    name: infra-network
    external: true
