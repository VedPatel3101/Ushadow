# ushadow Infrastructure Services
# Persistent database layer that stays running across app restarts
#
# Usage:
#   docker compose -f compose/docker-compose.infra.yml --profile core up -d   # Start core (mongo, redis)
#   docker compose -f compose/docker-compose.infra.yml down                   # Stop (keeps data)
#   docker compose -f compose/docker-compose.infra.yml down -v                # Stop and remove data

name: infra

services:
  mongo:
    image: mongo:8.0
    container_name: mongo
    profiles: ["infra"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - infra-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    profiles: ["infra"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - infra-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    profiles: ["memory","qdrant"]
    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - infra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    profiles: ["memory","metamcp","postgres"]
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ushadow
      - POSTGRES_PASSWORD=ushadow
      - POSTGRES_DB=ushadow
      # Additional databases created on startup (comma-separated)
      - POSTGRES_MULTIPLE_DATABASES=metamcp,openmemory
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../config/postgres-init:/docker-entrypoint-initdb.d:ro
    networks:
      - infra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ushadow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  neo4j:
    image: neo4j:latest
    container_name: neo4j
    profiles: ["memory","neo4j"]
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      # - NEO4J_AUTH=neo4j/ushadow123
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    networks:
      - infra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

