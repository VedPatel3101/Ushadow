networks:
  infra-network:
    name: infra-network
    external: true

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  tailscale_state:
    driver: local
