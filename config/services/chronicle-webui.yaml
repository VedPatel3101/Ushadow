# Chronicle WebUI Service Definition
# Web dashboard for Chronicle conversation engine
#
# This is a UI-only service - it doesn't use any capabilities directly.
# It connects to chronicle-backend via HTTP.

id: chronicle-webui
name: "Chronicle WebUI"
description: "Web dashboard for viewing and managing Chronicle conversations"
version: ">=1.0.0"

# =============================================================================
# CAPABILITIES THIS SERVICE USES
# =============================================================================
# None - UI services don't need LLM/transcription/memory directly
uses: []

# =============================================================================
# DOCKER CONFIGURATION
# =============================================================================
docker:
  image: ghcr.io/chronicler-ai/chronicle-webui:latest
  compose_file: compose/chronicle-compose.yaml
  service_name: chronicle-webui

  ports:
    - container: 80
      host: 3001
      protocol: http

  health:
    http_get: /
    port: 80

# =============================================================================
# INFRASTRUCTURE DEPENDENCIES
# =============================================================================
depends_on:
  required:
    - chronicle  # The backend this UI connects to

# =============================================================================
# SERVICE-SPECIFIC CONFIGURATION
# =============================================================================
config:
  # Backend API URL (the UI needs to know where Chronicle backend is)
  - key: api_url
    env_var: VITE_API_URL
    settings_path: network.chronicle_backend_url
    default: "http://chronicle-backend:8000"

# =============================================================================
# UI METADATA
# =============================================================================
ui:
  icon: layout-dashboard
  category: conversation_engine
  is_default: true
  wizard_order: 1
  tags: ["ui", "dashboard", "conversation"]

  links:
    docs: https://github.com/chronicler-ai/chronicle
