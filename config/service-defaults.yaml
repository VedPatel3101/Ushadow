# Service Defaults
# Controls which providers are selected and which services are installed by default.
#
# This file is separate from config.defaults.yaml which contains general settings.

# Wizard Configuration
wizard_mode: quickstart  # quickstart | local | custom

# Selected Providers per Capability
# Services declare `uses: [{capability: llm}]` and get the selected provider's env vars.
selected_providers:
  llm: openai              # openai | anthropic | ollama | openai-compatible
  transcription: deepgram  # deepgram | mistral-voxtral | whisper-local | parakeet
  memory: openmemory       # openmemory | cognee | mem0-cloud

# Default Services to Install
# These services are installed by default in quickstart mode.
# Users can add more services via the UI.
default_services:
  - chronicle
  - chronicle-webui
  - openmemory
  - openmemory-ui
